<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregadores - Sistema de Gestão</title>
    <link rel="stylesheet" href="../publico/css/bootstrap.min.css">
    <link rel="stylesheet" href="../publico/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Cadastro de Entregadores</h2>
            
            <form id="formEntregador">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone *</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cnh">CNH *</label>
                            <input type="text" id="cnh" name="cnh" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="categoria_cnh">Categoria da CNH *</label>
                            <select id="categoria_cnh" name="categoria_cnh" required>
                                <option value="">Selecione...</option>
                                <option value="A">A - Motocicleta</option>
                                <option value="B">B - Automóvel</option>
                                <option value="C">C - Caminhão</option>
                                <option value="D">D - Ônibus</option>
                                <option value="E">E - Carreta</option>
                                <option value="AB">AB - A + B</option>
                                <option value="AC">AC - A + C</option>
                                <option value="AD">AD - A + D</option>
                                <option value="AE">AE - A + E</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="veiculo">Tipo de Veículo *</label>
                            <select id="veiculo" name="veiculo" required>
                                <option value="">Selecione...</option>
                                <option value="Motocicleta">Motocicleta</option>
                                <option value="Carro">Carro</option>
                                <option value="Van">Van</option>
                                <option value="Caminhão">Caminhão</option>
                                <option value="Bicicleta">Bicicleta</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="placa">Placa do Veículo</label>
                            <input type="text" id="placa" name="placa" placeholder="ABC-1234">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cidade">Cidade *</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="estado">Estado *</label>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="disponibilidade">Disponibilidade *</label>
                            <select id="disponibilidade" name="disponibilidade" required>
                                <option value="">Selecione...</option>
                                <option value="Integral">Integral</option>
                                <option value="Meio Período">Meio Período</option>
                                <option value="Fins de Semana">Fins de Semana</option>
                                <option value="Noturno">Noturno</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn-primary">Cadastrar Entregador</button>
                    <a href="/menu" class="btn-secondary">Voltar ao Menu</a>
                </div>
            </form>
            
            <div id="mensagem" style="display: none;"></div>
        </div>
        
        <div class="table-container">
            <h3>Entregadores Cadastrados</h3>
            <table id="tabelaEntregadores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CNH</th>
                        <th>Veículo</th>
                        <th>Disponibilidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', carregarEntregadores);
        
        
        document.getElementById('formEntregador').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const entregador = Object.fromEntries(formData);
            
           
            if (!validarCampos(entregador)) {
                return;
            }
            
            try {
                const response = await fetch('/api/entregadores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(entregador)
                });
                
                if (response.ok) {
                    mostrarMensagem('Entregador cadastrado com sucesso!', 'success');
                    this.reset();
                    carregarEntregadores();
                } else {
                    mostrarMensagem('Erro ao cadastrar entregador.', 'danger');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão.', 'danger');
            }
        });
        
        function validarCampos(entregador) {
            const camposObrigatorios = ['nome', 'cpf', 'telefone', 'cnh', 'categoria_cnh', 'veiculo', 'endereco', 'cidade', 'estado', 'disponibilidade'];
            
            for (let campo of camposObrigatorios) {
                if (!entregador[campo] || entregador[campo].trim() === '') {
                    mostrarMensagem(`O campo ${campo} é obrigatório.`, 'danger');
                    return false;
                }
            }
            
            
            if (entregador.email && entregador.email.trim() !== '') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(entregador.email)) {
                    mostrarMensagem('E-mail inválido.', 'danger');
                    return false;
                }
            }
            
            return true;
        }
        
        async function carregarEntregadores() {
            try {
                const response = await fetch('/api/entregadores');
                if (response.ok) {
                    const entregadores = await response.json();
                    exibirEntregadores(entregadores);
                }
            } catch (error) {
                console.error('Erro ao carregar entregadores:', error);
            }
        }
        
        function exibirEntregadores(entregadores) {
            const tbody = document.querySelector('#tabelaEntregadores tbody');
            tbody.innerHTML = entregadores.map(entregador => `
                <tr>
                    <td>${entregador.nome}</td>
                    <td>${entregador.telefone}</td>
                    <td>${entregador.categoria_cnh}</td>
                    <td>${entregador.veiculo}</td>
                    <td>${entregador.disponibilidade}</td>
                    <td>
                        <button onclick="excluirEntregador('${entregador.id}')" class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function excluirEntregador(id) {
            if (confirm('Tem certeza que deseja excluir este entregador?')) {
                try {
                    const response = await fetch(`/api/entregadores/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        mostrarMensagem('Entregador excluído com sucesso!', 'success');
                        carregarEntregadores();
                    } else {
                        mostrarMensagem('Erro ao excluir entregador.', 'danger');
                    }
                } catch (error) {
                    mostrarMensagem('Erro de conexão.', 'danger');
                }
            }
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.className = `alert alert-${tipo}`;
            mensagem.textContent = texto;
            mensagem.style.display = 'block';
            
            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
