<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Sistema de Gestão</title>
    <link rel="stylesheet" href="../publico/css/bootstrap.min.css">
    <link rel="stylesheet" href="../publico/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <h1 class="menu-title">Sistema de Gestão</h1>
            <p class="text-center mb-4">Bem-vindo ao sistema! Escolha uma opção abaixo:</p>
            
            <div class="menu-grid">
                <div class="menu-item">
                    <a href="/cadastro/cliente">
                        <i class="fas fa-users"></i><br>
                        Cadastro de Clientes
                    </a>
                </div>
                
                <div class="menu-item">
                    <a href="/cadastro/produto">
                        <i class="fas fa-box"></i><br>
                        Cadastro de Produtos
                    </a>
                </div>
                
                <div class="menu-item">
                    <a href="/cadastro/fornecedor">
                        <i class="fas fa-truck"></i><br>
                        Cadastro de Fornecedores
                    </a>
                </div>
                
                <div class="menu-item">
                    <a href="/cadastro/entregador">
                        <i class="fas fa-motorcycle"></i><br>
                        Cadastro de Entregadores
                    </a>
                </div>
                
                <div class="menu-item">
                    <a href="/cadastro/categoria">
                        <i class="fas fa-tags"></i><br>
                        Cadastro de Categorias
                    </a>
                </div>
                
                <div class="menu-item">
                    <a href="/cadastro/usuario">
                        <i class="fas fa-user-cog"></i><br>
                        Cadastro de Usuários
                    </a>
                </div>
            </div>
            
            <div class="logout-container">
                <a href="/logout" class="btn-logout">Sair do Sistema</a>
            </div>
        </div>
    </div>
</body>
</html>
